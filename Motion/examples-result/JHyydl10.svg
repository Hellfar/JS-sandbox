<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" >
	<circle cx="600" cy="300" r="1.5" stroke-dasharray="5,5" stroke="black" fill="white" >
		<animate attributeName="r" from="1.5" to="1.5" dur="10s" values="1.5; 50; 1.5" keyTimes="0; 0.5; 1" repeatCount="indefinite" />
		<animate attributeName="stroke-width" from="50" to="50" dur="3s" values="20; 0; 20" keyTimes="0; 0.5; 1" repeatCount="indefinite" />
	</circle>
</svg>
